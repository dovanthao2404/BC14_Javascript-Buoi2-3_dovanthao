<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- BS4 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- MAIN CSS -->
  <link rel="stylesheet" href="../css/bai2.css">
</head>

<body>
  <div class="average">
    <div class="average__form  text-left">
      <h1 class="text-center">Tính trung bình của 5 số</h1>
      <label for="number-1">Nhập số thứ nhất:</label>
      <input id="number-1" class="average__number form-control" type="text" placeholder="Nhập số ngày">
      <label for="number-2">Nhập
        số thứ hai:</label>
      <input id="number-2" class="average__number form-control" type="text" placeholder="Nhập số ngày">
      <label for="number-3">Nhập
        số thứ ba:</label>
      <input id="number-3" class="average__number form-control" type="text" placeholder="Nhập số ngày">
      <label for="number-4">Nhập
        số thứ tư:</label>
      <input id="number-4" class="average__number form-control" type="text" placeholder="Nhập số ngày">
      <label for="number-5">Nhập
        số thứ năm:</label>
      <input id="number-5" class="average__number form-control" type="text" placeholder="Nhập số ngày">
      <button id="returnAverage" type="button" class="btn btn-lg btn-primary">Tính Trung Bình</button>
      <div id="divContent">
      </div>
    </div>
  </div>
  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- BS4 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <script src="../js/bai2.js"></script>
</body>

</html>
