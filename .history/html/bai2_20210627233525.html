<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- MAIN CSS -->
  <link rel="stylesheet" href="../css/bai2.css" />
</head>

<body>
  <div class="average">
    <div class="average__form text-left">
      <h1 class="text-center">Tính trung bình của 5 số</h1>

      <label>Nhập số thứ nhất:</label>
      <input class="average__number form-control" type="text" placeholder="Nhập số thứ nhất" />

      <label>Nhập số thứ hai:</label>
      <input class="average__number form-control" type="text" placeholder="NNhập số thứ hai" />

      <label>Nhập số thứ ba:</label>
      <input class="average__number form-control" type="text" placeholder="Nhập số thứ ba" />

      <label>Nhập số thứ tư:</label>
      <input class="average__number form-control" type="text" placeholder="Nhập số thứ tư" />

      <label>Nhập số thứ năm:</label>
      <input class="average__number form-control" type="text" placeholder="Nhập số thứ năm" />

      <button id="returnAverage" type="button" class="btn btn-lg btn-primary">
        Tính Trung Bình
      </button>
      <button class="btn btn-secondary" type="reset" value="">
        Reset
      </button>
      <div id="divContent"></div>
    </div>
  </div>
  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- BS4 -->

  <script src="../js/bai2.js"></script>
</body>
